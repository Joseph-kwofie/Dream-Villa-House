<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Villa VR Experience</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            text-align: center;
        }

        #instructions h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        #instructions p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="instructions">
        <h3>üè° Luxury Villa VR Experience</h3>
        <p>WASD - Move | Mouse - Look Around | Click - Interact</p>
        <p>VR Mode: Click the VR goggles icon below</p>
    </div>

    <a-scene physics="gravity: -9.8">
        <!-- Asset Management -->
        <a-assets>
            <!-- Textures -->
            <img id="wood-floor" src="assests/images/woodenfloor.jpg" crossorigin="anonymous">
            <img id="wood-texture" src="assests/textures/wood.jpg.jpg" crossorigin="anonymous">
            <img id="marble" src="assests/images/wallstone1.jpg"
                crossorigin="anonymous">
            <img id="grass" src="https://cdn.aframe.io/a-painter/images/grass.jpg" crossorigin="anonymous">
            <img id="sky-texture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"
                crossorigin="anonymous">
        </a-assets>


        <!-- Camera / Controls (Moved to Gate) -->
        <a-entity id="rig" position="0 1.6 25">
            <a-entity camera look-controls wasd-controls="acceleration: 100"></a-entity>
            <!-- Simple reticle for interaction if needed -->
            <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        </a-entity>

        <!-- Sky and Environment -->
        <a-sky color="#87CEEB"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 300000; easing: linear"></a-sky>
        <a-entity light="type: ambient; color: #FFF; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="5 10 2"></a-entity>

        <!-- Ground -->
        <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="80" height="80" src="assests/textures/grass.jpg.jpg" ></a-plane>

        <!-- VILLA STRUCTURE -->

        <!-- Main Floor -->
        <a-box id="main-floor" position="0 0.05 0" width="20" depth="15" height="0.1" src="assests/images/tile.jpg"></a-box> 

        <!-- Walls -->
        <!-- Back wall -->
        <a-box position="0 2.5 -7.5" width="20" height="5" depth="0.3" src="assests/textures/wall.jpg.jpg"></a-box>

        <!-- Front wall (with openings) -->
        <a-box position="-5.75 2.5 7.5" width="8.5" height="5" depth="0.3" src="assests/textures/wall.jpg.jpg"></a-box>
        <a-box position="5.75 2.5 7.5" width="8.5" height="5" depth="0.3" src="assests/textures/wall.jpg.jpg"></a-box>

        <!-- Left wall -->
        <a-box position="-10 2.5 0" rotation="0 90 0" width="15" height="5" depth="0.3" src="assests/textures/wall.jpg.jpg"></a-box>

        <!-- Right wall -->
        <a-box position="10 2.5 0" rotation="0 90 0" width="15" height="5" depth="0.3" src="assests/textures/stone_embedded_concrete_ao_2k.jpg"></a-box>

        <!-- Interior Walls (creating rooms) -->

        <!-- Bedroom Left Wall -->
        <!-- Back segment -->
        <a-box position="-3.5 2.5 -3" rotation="0 90 0" width="9" height="5" depth="0.2" src="assests/textures/wall.jpg.jpg"></a-box>
        <!-- Front segment -->
        <a-box position="-3.5 2.5 5.5" rotation="0 90 0" width="4" height="5" depth="0.2" src="assests/textures/wall.jpg.jpg"></a-box>
        <!-- Door Frame Top (Header) -->
        <a-box position="-3.5 5 2.5" rotation="0 90 0" width="2" height="1.9" depth="0.2" src="assests/textures/wall.jpg.jpg"></a-box>

        <!-- Kitchen Right Wall  -->
        <!-- Back segment -->
        <a-box position="3.5 2.5 -3" rotation="0 90 0" width="9" height="5" depth="0.2" src="assests/images/rosewood_veneer1_diff_2k.jpg"></a-box>
        <!-- Front segment -->
        <a-box position="3.5 2.5 5.5" rotation="0 90 0" width="4" height="5" depth="0.2" src="assests/textures/wall.jpg.jpg"></a-box>
        <!-- Door Frame Top (Header) -->
        <a-box position="3.5 5 2.5" rotation="0 90 0" width="2" height="1.95" depth="0.2" src="assests/images/rosewood_veneer1_diff_2k.jpg"></a-box>

        <!-- Washroom Wall (Back Center) -->
        <!-- Left Front segment -->
        <a-box position="-1.25 2.5 -4" width="4.5" height="5" depth="0.2" src="assests/images/rosewood_veneer1_diff_2k.jpg"></a-box>
        <!-- Right Front segment -->
        <a-box position="2.95 2.5 -4" width="1.1" height="5" depth="0.2" src="assests/images/rosewood_veneer1_diff_2k.jpg"></a-box>
        <!-- Door Frame Top -->
        <a-box position="1.7 5 -4" width="1.4" height="2.0" depth="0.2" src="assests/images/rosewood_veneer1_diff_2k.jpg"></a-box>
        <!-- Washroom Side Walls -->
        <a-box position="-3.5 2.5 -5.75" width="0.2" height="5" depth="3.8" color="#E8D5B7" static-body></a-box>
        <a-box position="3.5 2.5 -5.75" width="0.2" height="5" depth="3.8" color="#E8D5B7" static-body></a-box>
        <!-- Washroom Door (Visual) - Moved to Right -->
        <a-box position="1.7 1 -4" width="1.4" height="4" depth="0.05" color="#8B4513" opacity="0.3"
            rotation="0 30 0"></a-box>

        <!-- ========== DOOR FRAMES ========== -->

        <!-- Main Entrance Door Frame (Front) - Modern Minimalist -->
        <a-entity id="door-frame-main" position="0 2 7.5">
            <!-- Left Jamb - Sleek Black -->
            <a-box position="-1.05 0 0.2" width="0.8" height="5.7" depth="0.3" color="#1a1a1a"></a-box>
            <!-- Right Jamb -->
            <a-box position="1.05 0 0.2" width="0.8" height="5.7" depth="0.3" color="#1a1a1a"></a-box>
            <!-- Top Header -->
            <a-box position="0 2.9 0.2" width="2.3" height="0.21" depth="0.3" color="#1a1a1a"></a-box>
            <!-- Modern Accent Strip (Metallic) -->
            <a-box position="-1.12 0 0.2" width="0.03" height="4" depth="0.32" color="#C0C0C0" metalness="1"
                roughness="0.3"></a-box>
            <a-box position="1.12 0 0.2" width="0.03" height="4" depth="0.32" color="#C0C0C0" metalness="1"
                roughness="0.3"></a-box>

            <!-- Modern Door (Open Position) -->
            <a-entity position="-1.05 0 0.15" rotation="0 -75 0">
                <!-- Door Panel -->
                <a-box position="0.95 0 0" width="1.9" height="4.4" depth="0.08" src="assests/images/door.jpg"></a-box>
                <!-- Door Handle -->
                <a-cylinder position="1.6 0 0.05" radius="0.03" height="0.15" rotation="0 0 90" color="#C0C0C0"
                    metalness="1" roughness="0.2"></a-cylinder>
                <!-- Modern Panel Lines -->
                <a-box position="0.95 0.5 0.045" width="1.7" height="0.02" depth="0.01" color="#1a1a1a"></a-box>
                <a-box position="0.95 -0.5 0.045" width="1.7" height="0.02" depth="0.01" color="#1a1a1a"></a-box>
            </a-entity>
        </a-entity>

        <!-- Bedroom Door Frame - Modern -->
        <a-entity id="door-frame-bedroom" position="-3.5 2 2.5" rotation="0 90 0">
            <!-- Left Jamb -->
            <a-box position="-1 0 0.15" width="0.08" height="4" depth="0.25" color="#2C2C2C"></a-box>
            <!-- Right Jamb -->
            <a-box position="1 0 0.15" width="0.08" height="4" depth="0.25" color="#2C2C2C"></a-box>
            <!-- Top Header -->
            <a-box position="0 2 0.15" width="2.16" height="0.12" depth="0.25" color="#2C2C2C"></a-box>
            <!-- Accent Lines -->
            <a-box position="-1.05 0 0.15" width="0.02" height="4" depth="0.27" color="#808080"></a-box>
            <a-box position="1.05 0 0.15" width="0.02" height="4" depth="0.27" color="#808080"></a-box>
        </a-entity>

        <!-- Kitchen Door Frame - Modern -->
        <a-entity id="door-frame-kitchen" position="3.5 2 2.5" rotation="0 90 0">
            <!-- Left Jamb -->
            <a-box position="-1 0 0.15" width="0.08" height="4" depth="0.25" color="#2C2C2C"></a-box>
            <!-- Right Jamb -->
            <a-box position="1 0 0.15" width="0.08" height="4" depth="0.25" color="#2C2C2C"></a-box>
            <!-- Top Header -->
            <a-box position="0 2 0.15" width="2.16" height="0.12" depth="0.25" color="#2C2C2C"></a-box>
            <!-- Accent Lines -->
            <a-box position="-1.05 0 0.15" width="0.02" height="4" depth="0.27" color="#808080"></a-box>
            <a-box position="1.05 0 0.15" width="0.02" height="4" depth="0.27" color="#808080"></a-box>
        </a-entity>

        <!-- Washroom Door Frame - Modern Compact -->
        <a-entity id="door-frame-washroom" position="1.7 2 -4">
            <!-- Left Jamb -->
            <a-box position="-0.7 0 0.12" width="0.08" height="4" depth="0.2" color="#2C2C2C"></a-box>
            <!-- Right Jamb -->
            <a-box position="0.7 0 0.12" width="0.08" height="4" depth="0.2" color="#2C2C2C"></a-box>
            <!-- Top Header -->
            <a-box position="0 2 0.12" width="1.56" height="0.1" depth="0.2" color="#2C2C2C"></a-box>

            <!-- Plain Curtain (Partially Open) -->
            <a-entity id="washroom-curtain" position="0.4 0.1 0.25">
                <!-- Curtain Panel -->
                <a-plane width="1.4" height="3.8" color="#E0E0E0" opacity="0.85"
                    material="side: double; shader: standard"
                    animation="property: position; to: 0.05 0 0; dir: alternate; dur: 3000; loop: true; easing: easeInOutSine"></a-plane>
            </a-entity>
        </a-entity>


        <!-- MODERN ROOF (SKILLION STYLE) -->

        <!-- Lower Roof Level (Dark Grey Slab) -->
        <a-box id="roof-lower" position="0 5.1 0" width="22" depth="17" height="0.2" src="assests/images/ceiling1.jpg"></a-box>

        <!-- Skillion Upper Roof (Slanted) -->
        <a-entity id="roof-upper-group" position="0 5.8 0" rotation="-5 0 0">
            <!-- Ceiling/Roof Slab -->
            <a-box position="0 0 -3" width="10" height="0.2" depth="4" color="#222"></a-box> <!-- Back -->
            <a-box position="0 0 3" width="10" height="0.2" depth="4" color="#222"></a-box> <!-- Front -->
            <a-box position="-3.5 0 0" width="3" height="0.2" depth="2" color="#222"></a-box> <!-- Left -->
            <a-box position="3.5 0 0" width="3" height="0.2" depth="2" color="#222"></a-box> <!-- Right -->

            <!-- Skylight (Glass Center) -->
            <a-box position="0 0 0" width="4" height="0.15" depth="2" color="#E0FFFF" opacity="0.5"
                material="transparent: true"></a-box>
        </a-entity>


        <!-- Back Window (Tallest)  -->
        <a-box position="0 6.1 -4.5" width="10" height="1.8" depth="0.1" color="#87CEEB" opacity="0.6"
            material="transparent: true"></a-box>

        <!-- Front Window (Shortest) -->
        <a-box position="0 5.4 4.5" width="10" height="0.6" depth="0.1" color="#87CEEB" opacity="0.6"
            material="transparent: true"></a-box>

        <!-- Using a rotated box to approximate the slope for simplicity and solidity -->
        <a-box position="-4.9 5.8 0" rotation="-5 0 0" width="0.1" height="1.2" depth="9" color="#87CEEB" opacity="0.6"
            material="transparent: true"></a-box>

        <!-- Right Side Window -->
        <a-box position="4.9 5.8 0" rotation="-5 0 0" width="0.1" height="1.2" depth="9" color="#87CEEB" opacity="0.6"
            material="transparent: true"></a-box>

        <!--  EXTERIOR WINDOWS  -->

        <!-- Front Wall Windows -->
        <!-- Left Front Window -->
        <a-entity id="window-front-left" position="-7 2.5 7.6" src="">
            <!-- Frame -->
            <a-box width="1.8" height="2.2" depth="0.1"></a-box>
            <!-- Glass -->
            <a-plane position="0 0 0.06" width="1.6" height="2" color="#87CEEB" opacity="0.5"
                material="transparent: true; side: double"></a-plane>
            <!-- Horizontal Divider -->
            <a-box position="0 0 0.08" width="1.8" height="0.05" depth="0.05" color="#2C2C2C"></a-box>
        </a-entity>

        <!-- Right Front Window -->
        <a-entity id="window-front-right" position="7 2.5 7.6" src="assests/images/view-3d-windows-with-fluffy-clouds.jpg">
            <!-- Frame -->
            <a-box width="1.8" height="2.2" depth="0.1" ></a-box>
            <!-- Glass -->
            <a-plane position="0 0 0.06" width="1.6" height="2" color="#87CEEB" opacity="0.5"
                material="transparent: true; side: double"></a-plane>
            <!-- Horizontal Divider -->
            <a-box position="0 0 0.08" width="1.8" height="0.05" depth="0.05" src="assests/images/view-3d-windows-with-fluffy-clouds.jpg"></a-box>
        </a-entity>

        <!-- Left Side Window -->
        <a-entity id="window-left" position="-10.2 2.5 0" rotation="0 90 0" src="assests/images/view-3d-windows-with-fluffy-clouds.jpg">
            <!-- Frame -->
            <a-box width="1.8" height="2.2" depth="0.1" color="#2C2C2C"></a-box>
            <!-- Glass -->
            <a-plane position="0 0 0.06" width="1.6" height="2" color="#87CEEB" opacity="0.5"
                material="transparent: true; side: double"></a-plane>
            <!-- Horizontal Divider -->
            <a-box position="0 0 0.08" width="1.8" height="0.05" depth="0.05" color="#2C2C2C"></a-box>
        </a-entity>

        <!-- Right Side Window -->
        <a-entity id="window-right" position="10.2 2.5 0" rotation="0 -90 0" src="assests/images/view-3d-windows-with-fluffy-clouds.jpg">
            <!-- Frame -->
            <a-box width="1.8" height="2.2" depth="0.1" color="#2C2C2C"></a-box>
            <!-- Glass -->
            <a-plane position="0 0 0.06" width="1.6" height="2" color="#87CEEB" opacity="0.5"
                material="transparent: true; side: double"></a-plane>
            <!-- Horizontal Divider -->
            <a-box position="0 0 0.08" width="1.8" height="0.05" depth="0.05" color="#2C2C2C"></a-box>
        </a-entity>

        <!-- Back Wall Window -->
        <a-entity id="window-back" position="0 2.5 -7.6" rotation="0 180 0" src="assests/images/view-3d-windows-with-fluffy-clouds.jpg">
            <!-- Frame -->
            <a-box width="1.8" height="2.2" depth="0.1" ></a-box>
            <!-- Glass -->
            <a-plane position="0 0 0.06" width="1.6" height="2" color="#87CEEB" opacity="0.5"
                material="transparent: true; side: double"></a-plane>
            <!-- Horizontal Divider -->
            <a-box position="0 0 0.08" width="1.8" height="0.05" depth="0.05" color="#2C2C2C"></a-box>
        </a-entity>

        <!-- ========== LIVING ROOM (Center Front) ========== -->

        <!-- Sofa (Rotated 180 degrees to face TV) -->
        <a-entity id="sofa" position="-4.7 0.2 0" rotation="0 0 0" scale="0.02 0.01 0.01">
            <a-entity 
                gltf-model="assests/models/sofa.glb"
                shadow="cast: true; receive: true">
            </a-entity>
        </a-entity>
        <!-- Coffee Table (Centered) -->
        <a-entity id="coffee-table" position="0 0.3 0.5">
            <a-box width="2" height="0.1" depth="1" color="#8B4513" src="assests/images/rosewood_veneer1_diff_2k.jpg"></a-box>
            <a-cylinder position="0.7 -0.3 0.35" radius="0.05" height="0.6" color="#654321"></a-cylinder>
            <a-cylinder position="-0.7 -0.3 0.35" radius="0.05" height="0.6" color="#654321"></a-cylinder>
            <a-cylinder position="0.7 -0.3 -0.35" radius="0.05" height="0.6" color="#654321"></a-cylinder>
            <a-cylinder position="-0.7 -0.3 -0.35" radius="0.05" height="0.6" color="#654321"></a-cylinder>

            <!-- Remote Control -->
            <a-entity id="remote" position="0.2 0.08 0" rotation="0 15 0">
                <a-box width="0.1" height="0.02" depth="0.25" color="#111"></a-box>
                <!-- Buttons -->
                <a-cylinder position="0 0.015 -0.08" radius="0.015" height="0.01" color="#F00"></a-cylinder>
                <!-- Power -->
                <a-box position="0 0.015 0" width="0.06" height="0.01" depth="0.06" color="#333"></a-box>
                <!-- Directional Pad -->
                <a-cylinder position="0 0.015 0.08" radius="0.01" height="0.01" color="#0F0"></a-cylinder> <!-- OK -->
            </a-entity>
        </a-entity>

        <!-- TV Table -->
        <a-entity id="tv" position="-0.2 0.2 -2.1" rotation="0 0 0" scale="1.9 1.9 1.9">
            <a-entity 
                gltf-model="assests/models/kondela_kevin_tv_cabinet_set.glb"
                shadow="cast: true; receive: true">
            </a-entity>
        </a-entity>

        <!-- Wall Frame  -->
        <a-entity id="frame-living-right" position="3.37 2.5 0" rotation="0 -90 0">
            <!-- Frame Border -->
            <a-box width="1.2" height="1.5" depth="0.05" color="#5D4037"></a-box>
            <!-- Art -->
            <a-plane position="0 0 0.03" width="1" height="1.3" color="#FF7F50"></a-plane>
        </a-entity>

        <!-- Wall Frame (Left - Living/Bedroom Partition) -->
        <a-entity id="frame-living-left" position="-3.37 2.5 0" rotation="0 90 0">
            <!-- Frame Border -->
            <a-box width="1.2" height="1.5" depth="0.05" color="#5D4037"></a-box>
            <!-- Art -->
            <a-plane position="0 0 0.03" width="1" height="1.3" color="#40E0D0"></a-plane>
        </a-entity>

        <!-- ========== CEILING FANS ========== -->

        <!-- Living Room Fan -->
        <a-entity id="fan-living" position="0 4.5 0">
            <!-- Downrod -->
            <a-cylinder position="0 0.25 0" radius="0.05" height="0.5" color="#222"></a-cylinder>
            <!-- Motor Housing & Blades -->
            <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 800; easing: linear">
                <a-cylinder radius="0.15" height="0.1" color="#222"></a-cylinder>
                <!-- Blade 1 -->
                <a-box position="0.8 0 0" width="1.5" height="0.02" depth="0.15" color="#8B4513"></a-box>
                <!-- Blade 2 -->
                <a-box position="-0.8 0 0" width="1.5" height="0.02" depth="0.15" color="#8B4513"></a-box>
                <!-- Blade 3 -->
                <a-box position="0 0 0.8" width="0.15" height="0.02" depth="1.5" color="#8B4513"></a-box>
                <!-- Blade 4 -->
                <a-box position="0 0 -0.8" width="0.15" height="0.02" depth="1.5" color="#8B4513"></a-box>
            </a-entity>
        </a-entity>

        <!-- Bedroom Fan -->
        <a-entity id="fan-bedroom" position="-7 4.5 -3">
            <!-- Downrod -->
            <a-cylinder position="0 0.25 0" radius="0.05" height="0.5" color="#FFFFFF"></a-cylinder>
            <!-- Motor Housing & Blades -->
            <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 1000; easing: linear">
                <a-cylinder radius="0.15" height="0.1" color="#FFFFFF"></a-cylinder>
                <!-- Blade 1 -->
                <a-box position="0.6 0 0" width="1.2" height="0.02" depth="0.15" color="#E6E6FA"></a-box>
                <!-- Blade 2 -->
                <a-box position="-0.6 0 0" width="1.2" height="0.02" depth="0.15" color="#E6E6FA"></a-box>
                <!-- Blade 3 -->
                <a-box position="0 0 0.6" width="0.15" height="0.02" depth="1.2" color="#E6E6FA"></a-box>
                <!-- Blade 4 -->
                <a-box position="0 0 -0.6" width="0.15" height="0.02" depth="1.2" color="#E6E6FA"></a-box>
            </a-entity>
        </a-entity>


        <!-- Kitchen Fan -->
        <a-entity id="fan-kitchen" position="7 4.5 -1">
            <!-- Downrod -->
            <a-cylinder position="0 0.25 0" radius="0.05" height="0.5" color="#C0C0C0"></a-cylinder>
            <!-- Motor Housing & Blades -->
            <a-entity animation="property: rotation; to: 0 -360 0; loop: true; dur: 600; easing: linear">
                <a-cylinder radius="0.15" height="0.1" color="#C0C0C0"></a-cylinder>
                <!-- Blade 1 -->
                <a-box position="0.6 0 0" width="1.2" height="0.02" depth="0.15" color="#D3D3D3"></a-box>
                <!-- Blade 2 -->
                <a-box position="-0.6 0 0" width="1.2" height="0.02" depth="0.15" color="#D3D3D3"></a-box>
                <!-- Blade 3 -->
                <a-box position="0 0 0.6" width="0.15" height="0.02" depth="1.2" color="#D3D3D3"></a-box>
                <!-- Blade 4 -->
                <a-box position="0 0 -0.6" width="0.15" height="0.02" depth="1.2" color="#D3D3D3"></a-box>
            </a-entity>
        </a-entity>

        <!-- ========== AIR CONDITIONING ========== -->

        <!-- Living Room AC (Back Wall, Centered) -->
        <a-entity id="ac-living" position="0 4 -3.9">
            <!-- Main Unit Body -->
            <a-box width="1.2" height="0.35" depth="0.25" color="#FFFFFF"></a-box>
            <!-- Vent Strip (Bottom) -->
            <a-box position="0 -0.12 0.13" width="1.1" height="0.05" depth="0.01" color="#111"></a-box>
            <!-- Status Light (Green LED) -->
            <a-sphere position="0.5 0 0.13" radius="0.015" color="#00FF00"
                light="type: point; intensity: 0.5; distance: 0.5; color: #00FF00"></a-sphere>
        </a-entity>

        <!-- Bedroom AC (Back Wall, Above Bed) -->
        <a-entity id="ac-bedroom" position="-7 4 -7.3">
            <!-- Main Unit Body -->
            <a-box width="1.2" height="0.35" depth="0.25" color="#FFFFFF"></a-box>

                material="emissive: #FFFFF0; emissiveIntensity: 0.5"></a-sphere>
            <a-sphere position="20 3.1 -30" radius="0.15" color="#FFFFF0"
                material="emissive: #FFFFF0; emissiveIntensity: 0.5"></a-sphere>
            <!-- Front Wall (z=30) -->
            <a-sphere position="-25 3.1 30" radius="0.15" color="#FFFFF0"
                material="emissive: #FFFFF0; emissiveIntensity: 0.5"></a-sphere>
            <a-sphere position="-15 3.1 30" radius="0.15" color="#FFFFF0"
                material="emissive: #FFFFF0; emissiveIntensity: 0.5"></a-sphere>
            <a-sphere position="15 3.1 30" radius="0.15" color="#FFFFF0"
                material="emissive: #FFFFF0; emissiveIntensity: 0.5"></a-sphere>
            <a-sphere position="25 3.1 30" radius="0.15" color="#FFFFF0"
                material="emissive: #FFFFF0; emissiveIntensity: 0.5"></a-sphere>

            <!-- Outside Fence Lights (Wall Sconces) -->
            <!-- Left Side of Gate -->
            <a-entity position="-15 2 30.3">
                <a-box width="0.3" height="0.5" depth="0.15" color="#222"></a-box>
                <a-cone position="0 -0.1 0.1" radius-bottom="0.1" radius-top="0.05" height="0.2" rotation="-90 0 0"
                    color="#FFD700" material="emissive: #FFD700; emissiveIntensity: 0.8"
                    light="type: spot; angle: 45; intensity: 0.8; target: #ground-outside-left"></a-cone>
                <a-entity id="ground-outside-left" position="0 -2 0"></a-entity>
            </a-entity>
            <!-- Right Side of Gate -->
            <a-entity position="15 2 30.3">
                <a-box width="0.3" height="0.5" depth="0.15" color="#222"></a-box>
                <a-cone position="0 -0.1 0.1" radius-bottom="0.1" radius-top="0.05" height="0.2" rotation="-90 0 0"
                    color="#FFD700" material="emissive: #FFD700; emissiveIntensity: 0.8"
                    light="type: spot; angle: 45; intensity: 0.8; target: #ground-outside-right"></a-cone>
                <a-entity id="ground-outside-right" position="0 -2 0"></a-entity>
            </a-entity>
        </a-entity>

        <!-- Main Entrance Gate (Front Center) -->
        <a-entity id="main-gate" position="0 0 30">
            <!-- Gate Pillars -->
            <a-box position="-10 2 0" width="1.5" height="4" depth="1.5" color="#333" src="#marble"></a-box>
            <a-box position="10 2 0" width="1.5" height="4" depth="1.5" color="#333" src="#marble"></a-box>

            <!-- Gate Doors (Sliding/Open look) -->
            <!-- Left Door -->
            <a-box position="-5 1.5 0" width="9" height="3" depth="0.2" color="#111" opacity="0.9">
                <!-- Bars detail -->
                <a-box position="0 0 0.1" width="8" height="2.5" depth="0.05" color="#000"></a-box>
            </a-box>
            <!-- Right Door -->
            <a-box position="5 1.5 0" width="9" height="3" depth="0.2" color="#111" opacity="0.9">
                <!-- Bars detail -->
                <a-box position="0 0 0.1" width="8" height="2.5" depth="0.05" color="#000"></a-box>
            </a-box>

            <!-- Gate Header/Arch Lights -->
            <a-sphere position="-10 4.2 0" radius="0.4" color="#FFFFE0"
                material="emissive: #FFFFE0; emissiveIntensity: 0.6"
                light="type: point; intensity: 0.8; distance: 15; color: #FFFFE0"></a-sphere>
            <a-sphere position="10 4.2 0" radius="0.4" color="#FFFFE0"
                material="emissive: #FFFFE0; emissiveIntensity: 0.6"
                light="type: point; intensity: 0.8; distance: 15; color: #FFFFE0"></a-sphere>
        </a-entity>

        <!-- Extended Driveway to Gate -->
        <a-box position="-8 0.05 21" width="6" height="0.05" depth="18" color="#555" src="#marble"></a-box>

        <!-- Outdoor Lighting -->
        <a-entity id="garden-light1" position="-10 0 20">
            <a-cylinder radius="0.1" height="2.5" position="0 1.25 0" color="#333"></a-cylinder>
            <a-sphere radius="0.25" position="0 2.6 0" color="#FFD700"
                light="type: point; intensity: 0.6; distance: 10; color: #FFE4B5"
                animation="property: light.intensity; from: 0.4; to: 0.8; dir: alternate; dur: 2000; loop: true"></a-sphere>
        </a-entity>

        <a-entity id="garden-light2" position="10 0 20">
            <a-cylinder radius="0.1" height="2.5" position="0 1.25 0" color="#333"></a-cylinder>
            <a-sphere radius="0.25" position="0 2.6 0" color="#FFD700"
                light="type: point; intensity: 0.6; distance: 10; color: #FFE4B5"
                animation="property: light.intensity; from: 0.4; to: 0.8; dir: alternate; dur: 2000; loop: true; delay: 1000"></a-sphere>
        </a-entity>

        <!-- Garden Path Lights (Small Solar Stakes) -->
        <a-entity id="path-lights">
            <!-- Left Side of Path -->
            <a-cylinder position="-1.5 0.2 12" radius="0.05" height="0.4" color="#222">
                <a-sphere position="0 0.25 0" radius="0.08" color="#FFFFE0"
                    material="emissive: #FFFFE0; emissiveIntensity: 0.8"></a-sphere>
            </a-cylinder>
            <a-cylinder position="-1.5 0.2 16" radius="0.05" height="0.4" color="#222">
                <a-sphere position="0 0.25 0" radius="0.08" color="#FFFFE0"
                    material="emissive: #FFFFE0; emissiveIntensity: 0.8"></a-sphere>
            </a-cylinder>
            <a-cylinder position="-1.5 0.2 20" radius="0.05" height="0.4" color="#222">
                <a-sphere position="0 0.25 0" radius="0.08" color="#FFFFE0"
                    material="emissive: #FFFFE0; emissiveIntensity: 0.8"></a-sphere>
            </a-cylinder>
            <a-cylinder position="-1.5 0.2 24" radius="0.05" height="0.4" color="#222">
                <a-sphere position="0 0.25 0" radius="0.08" color="#FFFFE0"
                    material="emissive: #FFFFE0; emissiveIntensity: 0.8"></a-sphere>
            </a-cylinder>

            <!-- Right Side of Path -->
            <a-cylinder position="1.5 0.2 12" radius="0.05" height="0.4" color="#222">
                <a-sphere position="0 0.25 0" radius="0.08" color="#FFFFE0"
                    material="emissive: #FFFFE0; emissiveIntensity: 0.8"></a-sphere>
            </a-cylinder>
            <a-cylinder position="1.5 0.2 16" radius="0.05" height="0.4" color="#222">
                <a-sphere position="0 0.25 0" radius="0.08" color="#FFFFE0"
                    material="emissive: #FFFFE0; emissiveIntensity: 0.8"></a-sphere>
            </a-cylinder>
            <a-cylinder position="1.5 0.2 20" radius="0.05" height="0.4" color="#222">
                <a-sphere position="0 0.25 0" radius="0.08" color="#FFFFE0"
                    material="emissive: #FFFFE0; emissiveIntensity: 0.8"></a-sphere>
            </a-cylinder>
            <a-cylinder position="1.5 0.2 24" radius="0.05" height="0.4" color="#222">
                <a-sphere position="0 0.25 0" radius="0.08" color="#FFFFE0"
                    material="emissive: #FFFFE0; emissiveIntensity: 0.8"></a-sphere>
            </a-cylinder>
        </a-entity>

        <!-- Pool Perimeter Lights (Embedded Deck Lights) -->
        <a-entity id="pool-lights" position="20 0.05 0" rotation="0 90 0">
            <!-- Long Sides (World Z axis direction relative to pool center) -->
            <a-cylinder position="4.5 0 2.2" radius="0.08" height="0.05" color="#00FFFF"
                material="emissive: #00FFFF; emissiveIntensity: 0.8"></a-cylinder>
            <a-cylinder position="2.5 0 2.2" radius="0.08" height="0.05" color="#00FFFF"
                material="emissive: #00FFFF; emissiveIntensity: 0.8"></a-cylinder>
            <a-cylinder position="0 0 2.2" radius="0.08" height="0.05" color="#00FFFF"
                material="emissive: #00FFFF; emissiveIntensity: 0.8"></a-cylinder>
            <a-cylinder position="-2.5 0 2.2" radius="0.08" height="0.05" color="#00FFFF"
                material="emissive: #00FFFF; emissiveIntensity: 0.8"></a-cylinder>
            <a-cylinder position="-4.5 0 2.2" radius="0.08" height="0.05" color="#00FFFF"
                material="emissive: #00FFFF; emissiveIntensity: 0.8"></a-cylinder>

            <a-cylinder position="4.5 0 -2.2" radius="0.08" height="0.05" color="#00FFFF"
                material="emissive: #00FFFF; emissiveIntensity: 0.8"></a-cylinder>
            <a-cylinder position="2.5 0 -2.2" radius="0.08" height="0.05" color="#00FFFF"
                material="emissive: #00FFFF; emissiveIntensity: 0.8"></a-cylinder>
            <a-cylinder position="0 0 -2.2" radius="0.08" height="0.05" color="#00FFFF"
                material="emissive: #00FFFF; emissiveIntensity: 0.8"></a-cylinder>
            <a-cylinder position="-2.5 0 -2.2" radius="0.08" height="0.05" color="#00FFFF"
                material="emissive: #00FFFF; emissiveIntensity: 0.8"></a-cylinder>
            <a-cylinder position="-4.5 0 -2.2" radius="0.08" height="0.05" color="#00FFFF"
                material="emissive: #00FFFF; emissiveIntensity: 0.8"></a-cylinder>

            <!-- Short Sides -->
            <a-cylinder position="5.2 0 0" radius="0.08" height="0.05" color="#00FFFF"
                material="emissive: #00FFFF; emissiveIntensity: 0.8"></a-cylinder>
            <a-cylinder position="-5.2 0 0" radius="0.08" height="0.05" color="#00FFFF"
                material="emissive: #00FFFF; emissiveIntensity: 0.8"></a-cylinder>
        </a-entity>

        <!-- Floating particles (ambient animation) -->
        <a-entity id="particles">
            <a-sphere radius="0.05" position="5 3 10" color="#FFFFFF" opacity="0.5"
                animation="property: position; to: 7 5 12; dir: alternate; dur: 8000; loop: true; easing: easeInOutSine"></a-sphere>
            <a-sphere radius="0.05" position="-5 3 10" color="#FFFFFF" opacity="0.5"
                animation="property: position; to: -7 5 12; dir: alternate; dur: 7000; loop: true; easing: easeInOutSine"></a-sphere>
            <a-sphere radius="0.05" position="0 4 15" color="#FFFFFF" opacity="0.5"
                animation="property: position; to: 2 6 17; dir: alternate; dur: 9000; loop: true; easing: easeInOutSine"></a-sphere>
        </a-entity>

        <!-- Birds (flying) -->
        <a-entity id="bird1" position="10 8 -5"
            animation="property: position; to: -15 10 20; dur: 30000; loop: true; easing: linear">
            <a-triangle vertex-a="0 0 0" vertex-b="0.2 0 0.3" vertex-c="0.4 0 0" color="#000000"></a-triangle>
            <a-triangle vertex-a="0 0 0" vertex-b="-0.2 0 0.3" vertex-c="-0.4 0 0" color="#000000"></a-triangle>
        </a-entity>

    </a-scene>

    <script>
        // Hide instructions after 10 seconds
        setTimeout(() => {
            const instructions = document.getElementById('instructions');
            instructions.style.transition = 'opacity 1s';
            instructions.style.opacity = '0';
            setTimeout(() => instructions.style.display = 'none', 1000);
        }, 10000);

        // Add click interactions
        AFRAME.registerComponent('clickable-furniture', {
            init: function () {
                this.el.addEventListener('click', () => {
                    console.log('Clicked on:', this.el.id);
                });
            }
        });

        // Water shimmer effect
        AFRAME.registerComponent('water-shimmer', {
            tick: function (time, timeDelta) {
                const water = document.querySelector('#pool-water');
                if (water) {
                    const opacity = 0.6 + Math.sin(time / 1000) * 0.1;
                    water.setAttribute('opacity', opacity);
                }
            }
        });

        // Initialize components
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log('Luxury Villa VR Experience Loaded!');
        });
    </script>
</body>

</html>
